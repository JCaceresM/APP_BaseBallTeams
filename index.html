<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="btn-primary">title</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-9">
      <br />
      <div id="alert"></div>
      <div class="container border border-success rounded-pill col-6">
        <div class="mt-5 mr-5 mb-5 ml-5">
          <div class="input-group input-group-sm mt-2 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Nombre</span
              >
            </div>
            <input
              type="text"
              id="playerName"
              class="form-control"
              value=""
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>

          <form action="#n" id="1">
            <label for="team"> Equipo:</label>
            <br />
            <label>Aguilas</label>
            <input
              type="radio"
              name="team"
              value="teamA"
              aria-label="Radio button for following text input"
              onchange="radioInput(event)"
              checked
            />
            <label>Licey</label>
            <input
              type="radio"
              name="team"
              value="teamL"
              onchange="radioInput(event)"
              aria-label="Radio button for following text input"
            />
          </form>
          <br />
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success d-flex justify-content-center"
              onclick="addPlayerToTeam()"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
      <!-- table of teams -->
      <div class="container mb-2 mt-5 mr-5 ml-5">
        <div class="row">
          <div
            class="col bg-light border border-warning"
            style="height: 280px; overflow: auto;"
          >
            <table class="table border">
              <label for="" class="center">Alguila</label>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="teamA"></tbody>
            </table>
          </div>
          <div class="col-1 mr-2 ml-2 mt-5">
            <button
              type="button"
              onclick="movePlayersSelected(event)"
              value= 'teamA'
              class="btn btn-outline-secondary w-100 mt-2"
            >
              <
            </button>
            <button
              type="button"
              onclick="moveAllPlayers(event)"
              value= 'allToA'
              class="btn btn-outline-secondary w-100 mt-2"
            >
              <<
            </button>
            <button
              type="button"
              onclick="movePlayersSelected(event)"
              value= 'teamL'
              class="btn btn-outline-secondary w-100 mt-2"
            >
              >
            </button>
            <button
              type="button"
              onclick="moveAllPlayers(event)"
              value="alltoL"
              class="btn btn-outline-secondary w-100 mt-2"
            >
              >>
            </button>
          </div>
          <div
            class="col bg-light border border-info"
            style="height: 280px; overflow: auto;"
          >
            <table class="table border">
              <label for="" class="center">Licey</label>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="teamL"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="/index.css"></script>
    <script src="/index.js"></script>
  </body>
</html>
